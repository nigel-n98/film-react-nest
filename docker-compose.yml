services:
  db:
    image: postgres:15
    container_name: film-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: filmdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - film-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    image: ghcr.io/nigel-n98/film-backend:latest
    container_name: film-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: filmdb
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - film-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/nigel-n98/film-frontend:latest
    container_name: film-frontend-builder
    restart: "no"
    command: ["sh", "-c", "echo Frontend build completed"]
    volumes:
      - frontend_dist:/app/dist
    networks:
      - film-network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: ghcr.io/nigel-n98/film-nginx:latest
    container_name: film-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_completed_successfully
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - film-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: film-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - film-network

volumes:
  postgres_data:
  pgadmin_data:
  frontend_dist:

networks:
  film-network:
    driver: bridge